<div class="container-fluid">
  <div class="row">
    <div class="md-col-12 text-center bg-warning">
      <h1>Partage ta recette</h1>
    </div>
  </div>
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="submitImage()">
      <div class="progress form-group" *ngIf="progress > 0">
    <div><h2>{{msgs}}</h2></div>

        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" aria-valuemin="0" aria-valuemax="100" role="progressbar" [style.width]="progress + '%'">

        </div>
      </div>
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="nom" formControlName="nom">
      </div>

      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="recette" formControlName>
      </div>

      <div class="form-group">
        <input type="file" (change)="uploadFile($event)">
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-block btn-lg btn-block">Envoyer!</button>
      </div>
    </form>
  </div>
</div>
