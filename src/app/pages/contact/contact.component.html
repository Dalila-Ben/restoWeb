<div class="container-fluid">
  <div class="row">
    <div class="md-col-12 text-center">
      <h1>Partage ta recette</h1>
    </div>
  </div>
  <div class="container">
    <form #f="ngForm" (ngSubmit)="getNvRecettes(f)">

      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="nom" ngModel name="nom" #nom="ngModel">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea3">Recette</label>
        <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" ngModel name="recette" #recette="ngModel"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-block btn-lg btn-block" type="submit">Envoyer!</button>
      </div>
    </form>
  </div>
</div>
