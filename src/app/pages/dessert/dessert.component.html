<ng-container *ngIf="dessertData">
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-4" *ngFor="let fd of dessertData">
        <div class="foodbox mt-3 mb-3">
          <img src="{{ fd.dessertImg }}" />
          <h1>{{ fd.dessertNom }}</h1>
          <p>{{ fd.dessertDetail}}</p>
          <p>{{ fd.prixDessert}}  </p>
          <!-- <a class="cmdbtn" [routerLink]="['/Menu',fd.id]">Commander <i class="bi bi-bag"></i></a> -->
        </div>
      </div>
    </div>
  </div>
</ng-container>
