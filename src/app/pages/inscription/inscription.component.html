<section class="vh-100 bg-image"
  style="background-image: url('../../../assets/img/homeimg.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Inscrit toi!</h2>

              <form [formGroup]="inscriptionForm" (ngSubmit)="submitData()">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" formControlName="nom" class="form-control form-control-lg" />
                  <div *ngIf="nom.invalid && (nom.touched|| nom.dirty)">
                    <span *ngIf="nom.errors?.required">*Renseignez votre nom et prenom!</span>
                    <span *ngIf="nom.errors?.pattern">*Renseignez uniquement des lettres</span>
                  </div>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg" />
                  <div *ngIf="email.invalid && (email.touched || email.dirty)">

                  </div>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/connexion"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
